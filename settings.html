<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="settings.js"></script>
</head>
<body>
    <header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
</header>
    <main>
        <div>
            <p>Augumentes chords</p>
        <label class="switch">
            <input id="augmented" type="checkbox"  class="chordType"  checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div>
            <p>Dim chords</p>
        <label class="switch">
            <input id="diminished" type="checkbox"  class="chordType"  checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div>
            <p>Major chords</p>
        <label class="switch">
            <input id="major" type="checkbox" class="chordType" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div>
            <p>Minor chords</p>
        <label class="switch">
            <input id="minor" type="checkbox"  class="chordType"  checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div>
            <p>Major7 chords</p>
        <label class="switch">
            <input id="maj7" type="checkbox"  class="chordType"  checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div>
            <p>Minor7 chords</p>
        <label class="switch">
            <input id="min7" type="checkbox"  class="chordType"  checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div>
            <p>Dominant 7 chords</p>
        <label class="switch">
            <input id="7" type="checkbox"  class="chordType"  checked>
            <span class="slider round"></span>
          </label>
        </div>
    </main>
</body>
</html>
